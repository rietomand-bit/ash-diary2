<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ash's Magical Diary ðŸŒ¸</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fecfef, #fecfef);
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #ff6b9d;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        textarea {
            width: 100%;
            height: 250px;
            border: 3px solid #ff6b9d;
            border-radius: 15px;
            padding: 15px;
            font-size: 1.1em;
            resize: vertical;
            background: #fff5f7;
        }
        button {
            background: linear-gradient(45deg, #ff6b9d, #c44569);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.2em;
            cursor: pointer;
            margin: 10px 5px;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.05);
        }
        .entries {
            text-align: left;
            margin-top: 30px;
        }
        .entry {
            background: #ffeef2;
            padding: 15px;
            margin: 15px 0;
            border-radius: 15px;
            border-left: 8px solid #ff6b9d;
            position: relative;
        }
        .entry-date {
            font-weight: bold;
            color: #ff6b9d;
            font-size: 0.9em;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
        .search {
            margin: 20px 0;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 2px solid #ff6b9d;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>ðŸŒŸ Ash's Magical Diary ðŸŒŸ</h1>
    <div class="container">
        <p>Hi Ash! This is your special place to write, dream, and save your thoughts. Everything stays safe on your device. ðŸ’•</p>
        <textarea id="diary-entry" placeholder="Pour your heart out here... What's making you smile today? âœ¨"></textarea><br>
        <button onclick="saveEntry()">Save My Entry ðŸ’¾</button>
        <button onclick="clearEntry()">Clear Draft ðŸ§¹</button>
        <button onclick="exportEntries()">Export All Entries ðŸ“„</button>
        
        <div class="search">
            <input type="text" id="search-input" placeholder="Search entries... ðŸ”" onkeyup="searchEntries()">
        </div>
        
        <h2>Your Enchanted Entries ðŸ“–</h2>
        <div id="entries-list" class="entries"></div>
    </div>

    <script>
        // Auto-save draft every 30 seconds
        setInterval(() => {
            const draft = document.getElementById('diary-entry').value;
            localStorage.setItem('ashDiaryDraft', draft);
        }, 30000);

        // Load draft and entries on page load
        window.onload = function() {
            const draft = localStorage.getItem('ashDiaryDraft') || '';
            document.getElementById('diary-entry').value = draft;
            loadEntries();
        };

        function saveEntry() {
            const entryText = document.getElementById('diary-entry').value.trim();
            if (entryText === '') {
                alert('Write something magical first! ðŸŒˆ');
                return;
            }
            
            const now = new Date();
            const dateStr = now.toLocaleString();
            const entry = { text: entryText, date: dateStr };
            
            let entries = JSON.parse(localStorage.getItem('ashDiaryEntries')) || [];
            entries.push(entry);
            localStorage.setItem('ashDiaryEntries', JSON.stringify(entries));
            
            document.getElementById('diary-entry').value = '';
            localStorage.removeItem('ashDiaryDraft'); // Clear draft
            loadEntries();
            alert('Your entry is saved forever! Keep shining! â­');
        }

        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem('ashDiaryEntries')) || [];
            const list = document.getElementById('entries-list');
            list.innerHTML = '';
            
            entries.forEach((entry, index) => {
                const entryDiv = document.createElement('div');
                entryDiv.className = 'entry';
                entryDiv.innerHTML = `
                    <div class="entry-date">${entry.date}</div>
                    <p>${entry.text}</p>
                    <button class="delete-btn" onclick="deleteEntry(${index})">âœ•</button>
                `;
                list.appendChild(entryDiv);
            });
        }

        function deleteEntry(index) {
            let entries = JSON.parse(localStorage.getItem('ashDiaryEntries')) || [];
            entries.splice(index, 1);
            localStorage.setItem('ashDiaryEntries', JSON.stringify(entries));
            loadEntries();
        }

        function clearEntry() {
            document.getElementById('diary-entry').value = '';
            localStorage.removeItem('ashDiaryDraft');
        }

        function searchEntries() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const entries = document.querySelectorAll('.entry');
            entries.forEach(entry => {
                const text = entry.textContent.toLowerCase();
                entry.style.display = text.includes(query) ? 'block' : 'none';
            });
        }

        function exportEntries() {
            const entries = JSON.parse(localStorage.getItem('ashDiaryEntries')) || [];
            let content = 'Ash\'s Diary Entries\n\n';
            entries.forEach(entry => {
                content += `${entry.date}\n${entry.text}\n\n`;
            });
            
            const blob = new Blob([content], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'ash_diary_entries.txt';
            link.click();
        }
    </script>
</body>
</html>
